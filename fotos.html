<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Praia do Francês</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">

    <main class="max-w-3xl mx-auto p-4">
        <h2 class="text-xl font-bold mb-4"> Fotos da Praia do Francês</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-3 rounded shadow">
                <img src="imagens/foto01.jpg" alt="Piscinas naturais" class="w-full rounded">
                <p class="mt-2">Piscinas naturais na maré baixa</p>
            </div>
            <div class="bg-white p-3 rounded shadow">
                <img src="imagens/foto02.jpg" alt="Barraca de praia" class="w-full rounded">
                <p class="mt-2">Barraca do Zé - melhor camarão!</p>
            </div>
            <div class="bg-white p-3 rounded shadow">
                <img src="imagens/foto03.jpg" alt="Pôr do sol" class="w-full rounded">
                <p class="mt-2">Pôr do sol mais lindo</p>
            </div>
            <div class="bg-white p-3 rounded shadow">
                <img src="imagens/foto04.jpg" alt="Passeio de jangada" class="w-full rounded">
                <p class="mt-2">Passeio de jangada com a família</p>
            </div>
        </div>
    </main>

</body>
</html>
